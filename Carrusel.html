<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
  
  
  <div class="container">  
      <h3 align="center">TECHNICAL DEATH METAL</h3>
      <div class="row">
        <div class="col-xs-8">
        
        <div id="carousel-ejemplo" class="carousel slide" data-ride="carousel">
      <!-- Indicadores -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-ejemplo" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-ejemplo" data-slide-to="1"></li>
        <li data-target="#carousel-ejemplo" data-slide-to="2"></li>
            <li data-target="#carousel-ejemplo" data-slide-to="3"></li>
        <li data-target="#carousel-ejemplo" data-slide-to="4"></li>
            <li data-target="#carousel-ejemplo" data-slide-to="5"></li>
        <li data-target="#carousel-ejemplo" data-slide-to="6"></li>
      </ol>

      <!-- Contenido imÃ¡genes -->
      <div class="carousel-inner" role="listbox">
          
        <div class="item active">
          <img src="img/gal1.jpg" alt="">
          <div class="carousel-caption">
           <h3>Simon Girard</h3>
           <p>Voice and Vocals</p>
          </div>
        </div>
            
        <div class="item">
          <img src="img/gal2.jpg" alt="...">
          <div class="carousel-caption">
           <h3>Hugo Bassman</h3>
               <p>Bass and chorus</p>
          </div>
             
        </div>
            
            <div class="item">
          <img src="img/gal3.jpg" alt="...">
          <div class="carousel-caption">
          <h3>Philip Boucher</h3>
          <p>Drummer performance</p>
          </div>
        </div>
            
            <div class="item">
          <img src="img/gal4.jpg" alt="...">
          <div class="carousel-caption">
          <h3>Calamardo el guapo</h3>
          <p>El sabroso del guitarrista</p>
          </div>
        </div>
      
      </div>

       <!-- Controles -->
      <a class="left carousel-control" href="#carousel-ejemplo" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previo</span>
      </a>
      <a class="right carousel-control" href="#carousel-ejemplo" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
      </a>
          
    </div>

        </div>
      </div>
  </div>

  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/bootstrap.js"></script>

<script>
  
  $('.carousel').carousel({

      interval: 3000,
      pause:"hover"

  });
</script>
    

    
</body>
</html>
